{% extends "base.html" %}

{% block content %}
  <div class="flex justify-center items-center min-h-screen bg-gray-300 px-4 sm:px-6 md:px-8">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
      <h2 class="text-lg font-bold mb-4 text-center">Login</h2>

      {% if messages %}
        <div class="bg-red-500 text-white p-3 rounded mb-4">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}

      <form method="POST" action="">
        {% csrf_token %}
        <div class="mb-4">
          <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
          <input type="text" name="username" id="id_username" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-300" autocomplete="username" required>
        </div>
        <div class="mb-4">
          <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" name="password" id="id_password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-300" autocomplete="current-password" required>
        </div>
        <div class="flex justify-center mt-6">
          <button type="submit" class="px-4 py-2 bg-blue-700 hover:bg-blue-800 text-white font-medium rounded-lg">Login</button>
        </div>
        <div class="text-center mt-4">
            <span class="text-sm">Don't have an account? </span>
            <a href="{% url 'register_tourist' %}" class="text-sm text-blue-500">Sign Up</a>
          </div>
          
      </form>
    </div>
  </div>
{% endblock %}
