{% extends 'base.html' %}

{% load static %}

{% block title %}Email Verified{% endblock %}

{% block content %}
<!-- Background Section -->
<section class="relative flex items-center justify-center h-screen bg-cover bg-center" 
         style="background-image: url('{% static 'images/anda.webp' %}');">

    <!-- Overlay -->
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>

    <!-- Card Container -->
    <div class="relative z-10 bg-white bg-opacity-90 backdrop-blur-md shadow-lg p-6 rounded-lg max-w-md text-center">
        <!-- Success Icon -->
        <div class="flex justify-center">
            <svg class="w-16 h-16 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>
        </div>

        <!-- Heading -->
        <h2 class="text-2xl font-semibold text-blue-700 mt-4">Email Verified Successfully</h2>

        <!-- Message -->
        <p class="text-gray-600 mt-2">
            Thank you for verifying your email, <strong class="text-gray-800">{{ tourist.fullname }}</strong>.
            You can now proceed with booking your tickets.
        </p>

        <!-- Buttons -->
        <div class="mt-6 flex flex-col space-y-3">
            <!-- Go to Tourist Dashboard -->
            <a href="{% url 'login' %}" 
               class="px-5 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-700 transition">
                Go to Reservations
            </a>
            <!-- Back to Home -->
            <a href="/" 
               class="px-5 py-2 bg-gray-500 text-white rounded-lg shadow-md hover:bg-gray-600 transition">
                Back to Home
            </a>
        </div>
    </div>
</section>
{% endblock %}
